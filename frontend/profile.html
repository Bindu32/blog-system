<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .profile-container {
      max-width: 900px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 1px solid #333;
      padding-bottom: 1rem;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #555;
    }

    .username {
      font-size: 1.8rem;
      color: #00ffff;
    }

    .stats {
      margin-top: 1rem;
      font-size: 1rem;
      color: #aaa;
    }

    .blog-list {
      margin-top: 2rem;
    }

    .blog-card {
      background-color: rgba(255, 255, 255, 0.08);
      margin-bottom: 1.2rem;
      padding: 1rem;
      border-radius: 0.7rem;
    }

    .blog-card h3 {
      color: #ff00ff;
    }

    .blog-card p {
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="profile-container" id="profileContainer">
    <!-- Profile info and blogs will load here -->
  </div>

  <script src="profile.js"></script>
</body>
</html>
