<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }

    .settings-container {
      max-width: 500px;
      margin: auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 10px violet;
    }

    .settings-container h2 {
      text-align: center;
      color: violet;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.3rem;
      color: cyan;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid gray;
      background: #222;
      color: white;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    .rainbow-btn {
      padding: 0.8rem 1.5rem;
      border: 2px solid violet;
      border-radius: 10px;
      background: transparent;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .rainbow-btn:hover {
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      color: black;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <h2>‚öôÔ∏è User Settings</h2>
    <form id="settingsForm">
      <label for="profilePic">Profile Picture URL</label>
      <input type="text" id="profilePic" name="profilePic" placeholder="https://...">

      <label for="username">Username</label>
      <input type="text" id="username" name="username" disabled />

      <label for="email">Email (optional)</label>
      <input type="email" id="email" name="email" placeholder="your@email.com">

      <label for="password">New Password</label>
      <input type="password" id="password" name="password" placeholder="Leave blank to keep current">

      <div class="button-group">
        <button type="submit" class="rainbow-btn">üíæ Save</button>
        <button type="button" class="rainbow-btn" onclick="cancelSettings()">‚ùå Cancel</button>
      </div>
    </form>
  </div>

  <script src="settings.js"></script>
</body>
</html>
