!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spectrum Blog - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #0e0e11;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #0e0e11;
      padding: 40px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #8a2be2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #000;
      font-weight: bold;
      margin-right: 10px;
    }

    .logo-text {
      text-align: left;
    }

    .logo-text span:first-child {
      display: block;
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #8a2be2);
      background-clip: text; 
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logo-text span:last-child {
      font-size: 18px;
      font-weight: 600;
      color: #ccc;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input {
      padding: 12px 15px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #1a1a1d;
      color: white;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #202024;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    .logo-img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 10px;
    }

    .logo-text{
      font-size: 24px;
      margin-top: 8px;
    }

    .oauth-buttons {
      margin-top: 20px;
    }

    .google-img {
      width: 30px;
      height: 30px;
      object-fit: contain;
      border-radius: 10px;
    }


    .oauth-buttons button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      margin-bottom: 10px;
    }

    .oauth-buttons button.google {
      background-color: #4285F4;
      color: white;
    }

    .oauth-buttons button.google:hover {
      background-color: #357ae8;
    }

    .oauth-buttons button.github {
      background-color: #333;
      color: white;
    }

    .oauth-buttons button.github:hover {
      background-color: #444;
    }

    .login-link {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }

    .login-link a {
      background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #8a2be2);
      background-clip: text; 
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://github.com/Bindu32/blog-system/blob/main/frontend/assets/spectrum-icon.png?raw=true" alt="Spectrum Logo" class="logo-img" />
      <div class="logo-text">
        <span>SPECTRUM</span>
        <span>BLOG</span>
      </div>
    </div>
    <h1>Register</h1>
    <form id="registerForm">
      <input type="text" placeholder="Username" name="username" required />
      <input type="email" placeholder="Email" name="email" required />
      <input type="password" placeholder="Password" name="password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="oauth-buttons">
      <button class="google" onclick="googleLogin()">
        <img src="https://i.pinimg.com/736x/c8/b8/12/c8b8129127bada9fa699aeba388b3b2b.jpg" alt="Google Logo" class="google-img" />
        Sign Up with Google
      </button>
      <button class="github" onclick="githubLogin()">
        <img src="https://img.icons8.com/ios-glyphs/24/github.png" alt="GitHub Logo" />
        Sign Up with GitHub
      </button>
    </div>
    <div class="login-link">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>
  <script>
    const form = document.getElementById('registerForm');
  
    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // stop page reload
  
      const formData = new FormData(form);
      const username = formData.get('username');
      const email = formData.get('email');
      const password = formData.get('password');
  
      try {
        const res = await fetch('http://localhost:5000/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password }),
        });

        
        
   

        const data = await res.json();
  
        if (res.ok) {
          alert('Registration successful!');
          window.location.href = 'login.html'; // or dashboard
        } else {
          alert(data.message || 'Registration failed');
        }
      } catch (err) {
        console.error('Error:', err);
        alert('Something went wrong');
      }
    });
  </script>
  
  <script>
    function googleLogin() {
      const googleAuthUrl = "https://accounts.google.com/o/oauth2/v2/auth";
      const clientId = "YOUR_GOOGLE_CLIENT_ID"; // Replace with your Google Client ID
      const redirectUri = "http://localhost:3000"; // Replace with your redirect URI
      const scope = "email profile";
      const responseType = "token";

      const authUrl = `${googleAuthUrl}?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scope}&response_type=${responseType}`;
      window.location.href = authUrl;
    }

    function githubLogin() {
      const githubAuthUrl = "https://github.com/login/oauth/authorize";
      const clientId = "YOUR_GITHUB_CLIENT_ID"; // Replace with your GitHub Client ID
      const redirectUri = "http://localhost:3000"; // Replace with your redirect URI
      const scope = "read:user user:email";

      const authUrl = `${githubAuthUrl}?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scope}`;
      window.location.href = authUrl;
    }
  </script>
</body>
</html>
