<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spectrum Blog - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #0e0e11;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #0e0e11;
      padding: 40px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #8a2be2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #000;
      font-weight: bold;
      margin-right: 10px;
    }

    .logo-text {
      text-align: left;
    }

    .logo-text span:first-child {
      display: block;
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #8a2be2);
      background-clip: text; 
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logo-text span:last-child {
      font-size: 18px;
      font-weight: 600;
      color: #ccc;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input {
      padding: 12px 15px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #1a1a1d;
      color: white;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #202024;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    .login-link {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }

    .login-link a {
      background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #8a2be2);
      background-clip: text; 
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon">✒️</div>
      <div class="logo-text">
        <span>SPECTRUM</span>
        <span>BLOG</span>
      </div>
    </div>
    <h1>Register</h1>
    <form id="registerForm">
      <input type="text" placeholder="Username" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="#">Log in</a>
    </div>
  </div>

  <script>
    // Optional JS to handle form submission (connect with backend later)
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert("Registration form submitted! Connect this to your backend API.");
    });
  </script>
</body>
</html>
