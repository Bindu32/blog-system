<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Blog</title>
</head>
<body style="background: #000; color: white; font-family: Arial, sans-serif; padding: 2rem;">

  <h1 style="text-align: center; background: linear-gradient(90deg, violet, indigo, blue, green, yellow, orange, red); padding: 1rem; border-radius: 1rem;">🛠️ Edit Your Blog</h1>

  <form id="editBlogForm" style="display: flex; flex-direction: column; gap: 1.2rem; max-width: 600px; margin: 2rem auto; padding: 2rem; background: #111; border-radius: 1rem; border: 2px solid transparent; border-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet) 1;">

    <input type="text" id="title" placeholder="Blog Title" required style="padding: 1rem; border-radius: 0.5rem; border: none; font-size: 1rem;" />

    <textarea id="content" rows="10" placeholder="Update blog content..." required style="padding: 1rem; border-radius: 0.5rem; border: none; font-size: 1rem;"></textarea>

    <input type="text" id="category" placeholder="Category (e.g. Tech, Travel)" style="padding: 1rem; border-radius: 0.5rem; border: none; font-size: 1rem;" />

    <button type="submit" style="
      padding: 1rem;
      font-size: 1.1rem;
      color: white;
      border: 2px solid;
      border-image: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red) 1;
      border-radius: 0.5rem;
      background: none;
      cursor: pointer;
      transition: all 0.3s ease;
    ">💾 Save Changes</button>
  </form>

  <script src="edit.js"></script>
</body>
</html>
